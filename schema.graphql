type Query {
  process: ProcessQuery
}

type ProcessQuery {
  all: [Process!]!
}

type Mutation {
  process: ProcessMutation
}

type ProcessMutation {
  new: Process!
  stop(pid: ID!): Process!
}

# type Subscription {
#   subscribeToProcess(pid: ID): Process
# }

enum ProcessState {
  RUNNING
  CANCELED
  FINISHED
  FAILED
}

type Process {
  id: ID!
  status: ProcessState!
}
